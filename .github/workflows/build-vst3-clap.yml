name: Build SPECRAUM (VST3 + CLAP)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install WebView2 SDK
        shell: pwsh
        run: |
          $pkgRoot = Join-Path $env:RUNNER_TEMP "nuget-packages"
          nuget install Microsoft.Web.WebView2 -Version 1.0.3485.44 -OutputDirectory $pkgRoot
          if (!(Test-Path $pkgRoot)) {
            throw "WebView2 package root not found at $pkgRoot"
          }
          "JUCE_WEBVIEW2_PACKAGE_LOCATION=$pkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DAPC_AUTO_COPY_VST3_TO_SYSTEM_DIR=OFF `
            -DAPC_OPEN_BUILD_FOLDER_AFTER_BUILD=OFF `
            -DJUCE_WEBVIEW2_PACKAGE_LOCATION="$env:JUCE_WEBVIEW2_PACKAGE_LOCATION"

      - name: Build VST3
        shell: pwsh
        run: |
          cmake --build build --config Release --target specraum_VST3

      - name: Build CLAP
        shell: pwsh
        run: |
          $targetsFile = Get-ChildItem -Path build -Recurse -Filter TargetDirectories.txt | Select-Object -First 1
          if ($null -eq $targetsFile) {
            throw "TargetDirectories.txt not found under build/"
          }
          if (Select-String -Path $targetsFile.FullName -SimpleMatch -Pattern "specraum_CLAP.dir" -Quiet) {
            cmake --build build --config Release --target specraum_CLAP
          } else {
            Write-Host "CLAP target specraum_CLAP is not available; skipping."
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPECRAUM-windows-vst3-clap
          path: |
            build/**/*.vst3
            build/**/*.clap
          retention-days: 14

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Xcode \
            -DCMAKE_OSX_ARCHITECTURES="x86_64;arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_OBJCXX_STANDARD=20 \
            -DAPC_AUTO_COPY_VST3_TO_SYSTEM_DIR=OFF \
            -DAPC_OPEN_BUILD_FOLDER_AFTER_BUILD=OFF

      - name: Build VST3
        run: |
          cmake --build build --config Release --target specraum_VST3

      - name: Build CLAP
        run: |
          targets_file="$(find build -name TargetDirectories.txt | head -n 1)"
          if [ -z "$targets_file" ]; then
            echo "TargetDirectories.txt not found under build/; skipping CLAP."
          elif grep -q "specraum_CLAP.dir" "$targets_file"; then
            cmake --build build --config Release --target specraum_CLAP
          else
            echo "CLAP target specraum_CLAP is not available; skipping."
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPECRAUM-macos-vst3-clap
          path: |
            build/**/*.vst3
            build/**/*.clap
          retention-days: 14

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libasound2-dev \
            libfreetype6-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libwebkit2gtk-4.1-dev \
            libjack-jackd2-dev \
            libcurl4-openssl-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release \
            -DAPC_AUTO_COPY_VST3_TO_SYSTEM_DIR=OFF \
            -DAPC_OPEN_BUILD_FOLDER_AFTER_BUILD=OFF

      - name: Build VST3
        run: |
          cmake --build build --target specraum_VST3

      - name: Build CLAP
        run: |
          targets_file="$(find build -name TargetDirectories.txt | head -n 1)"
          if [ -z "$targets_file" ]; then
            echo "TargetDirectories.txt not found under build/; skipping CLAP."
          elif grep -q "specraum_CLAP.dir" "$targets_file"; then
            cmake --build build --target specraum_CLAP
          else
            echo "CLAP target specraum_CLAP is not available; skipping."
          fi

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPECRAUM-linux-vst3-clap
          path: |
            build/**/*.vst3
            build/**/*.clap
          retention-days: 14
