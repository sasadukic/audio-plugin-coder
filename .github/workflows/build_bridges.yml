name: Build Bridges

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    # Prerequisite: JUCE (Fetch it or use cache)
    # For CI, we can rely on CMake FetchContent if configured, but JUCE is large.
    # We will assume FetchContent in CMake handles it.

    # Build FFGL Bridge
    - name: Configure FFGL Bridge
      run: cmake -S templates/FFGL_Bridge -B build_ffgl

    - name: Build FFGL Bridge
      run: cmake --build build_ffgl --config Release

    # Build Max External
    # Note: Max External requires Min-API which is fetched.
    - name: Configure Max External
      run: cmake -S templates/Max_External -B build_max

    - name: Build Max External
      run: cmake --build build_max --config Release
