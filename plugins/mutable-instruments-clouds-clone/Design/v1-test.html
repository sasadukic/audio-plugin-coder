<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutable Instruments Clouds Clone - v1 Preview</title>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      console.log('APC WebView preview loaded');
    });
  </script>
  <style>
    :root {
      --bg: #111115;
      --surface: #1E1E24;
      --surface-hi: #2A2A33;
      --primary: #00FFFF;
      --secondary: #FF0099;
      --text-primary: #F0F0F5;
      --text-secondary: #A0A0B0;
      --border: #333340;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      width: 720px;
      height: 420px;
      overflow: hidden;
      background: radial-gradient(circle at 15% 20%, #181823 0%, var(--bg) 45%, #0a0a0f 100%);
      color: var(--text-primary);
      font-family: Inter, "Segoe UI", sans-serif;
    }

    #plugin-ui {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      gap: 14px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      letter-spacing: 0.08em;
    }

    .title { font-size: 18px; font-weight: 700; text-transform: uppercase; }
    .subtitle { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; }

    .panel {
      background: linear-gradient(180deg, var(--surface-hi), var(--surface));
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 18px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      height: 100%;
    }

    .control {
      background: rgba(0, 0, 0, 0.18);
      border: 1px solid var(--border);
      border-radius: 4px;
      display: grid;
      place-items: center;
      padding: 14px 10px;
      gap: 10px;
    }

    .control:focus-within,
    .control:hover {
      border-color: var(--primary);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
    }

    .knob {
      width: 124px;
      height: 124px;
      border-radius: 50%;
      border: 1px solid #3a3a48;
      background: conic-gradient(from 220deg, var(--primary) 0deg, var(--primary) 120deg, #2a2a33 120deg, #2a2a33 360deg);
      display: grid;
      place-items: center;
      position: relative;
    }

    .knob::after {
      content: '';
      width: 78px;
      height: 78px;
      border-radius: 50%;
      background: #101016;
      border: 1px solid #454558;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .label {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    .value {
      font-family: "Cascadia Mono", Consolas, monospace;
      font-size: 13px;
      color: var(--text-primary);
    }

    .readout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .readout div {
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.2);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text-secondary);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="plugin-ui">
    <div class="header">
      <div class="title">Clouds Clone</div>
      <div class="subtitle">NeoGrid Minimal / Dark</div>
    </div>

    <div class="panel controls">
      <div class="control" id="grain_size-control">
        <div class="knob" id="grain_size-knob"></div>
        <div class="label">Grain Size</div>
        <div class="value" id="grain_size-value">35.0 ms</div>
      </div>

      <div class="control" id="density-control">
        <div class="knob" id="density-knob"></div>
        <div class="label">Density</div>
        <div class="value" id="density-value">0.55</div>
      </div>

      <div class="control" id="pitch-control">
        <div class="knob" id="pitch-knob"></div>
        <div class="label">Pitch</div>
        <div class="value" id="pitch-value">0.0 st</div>
      </div>
    </div>

    <div class="readout">
      <div>Texture Mode: Granular</div>
      <div>Buffer: Live</div>
      <div>Engine: Clouds-style</div>
    </div>

    <div class="footer">
      <span>WebView Preview v1</span>
      <span>JUCE 8 / APC</span>
    </div>
  </div>
</body>
</html>
