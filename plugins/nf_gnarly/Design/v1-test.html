<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nf_gnarly v1 - Swiss Minimal Design Test</title>
    <style>
        /* Swiss Minimal Aesthetic - Based on swiss-minimal-001 library design */

        :root {
            /* Colors */
            --bg-main: #0f1116;
            --bg-panel: #171b24;
            --text-primary: #e6edf7;
            --text-secondary: #8e9ab0;
            --control-bg: #1f2531;
            --control-border: #2f3c51;
            --accent-cool: #6bc4ff;
            --accent-warm: #ffb067;
            --button-bg: #223249;
            --button-text: #e6edf7;

            /* Spacing */
            --spacing-comfortable: 20px;
            --spacing-section: 32px;

            /* Borders */
            --border-width: 2px;
            --border-color: #2f3c51;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background:
                radial-gradient(1200px 500px at 20% -10%, #1c2536 0%, transparent 60%),
                radial-gradient(900px 450px at 90% 110%, #2a1f1a 0%, transparent 60%),
                var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-section);
        }

        h1 {
            margin: 0 0 var(--spacing-section) 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.01em;
            text-shadow: 0 0 10px rgba(107, 196, 255, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-comfortable);
            padding: var(--spacing-section);
            background: var(--bg-panel);
            border: var(--border-width) solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
        }

        .control-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .rotary-knob {
            position: relative;
            width: 70px;
            height: 70px;
            border: var(--border-width) solid var(--border-color);
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 25%, #273042 0%, #1a202b 55%, #141922 100%);
            cursor: pointer;
            box-shadow:
                inset 0 3px 8px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(107, 196, 255, 0.15);
        }

        .knob-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 25px;
            background: var(--accent-cool);
            box-shadow: 0 0 8px rgba(107, 196, 255, 0.6);
            transform-origin: center 25px;
        }

        .control-wrapper label {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-primary);
            text-align: center;
        }

        .control-wrapper .value {
            font-size: 12px;
            font-weight: 400;
            color: var(--accent-warm);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <h1>nf_gnarly</h1>

    <div class="controls">
        <div class="control-wrapper">
            <div class="rotary-knob" data-param="cutoff">
                <div class="knob-indicator" style="transform: translateX(-50%) rotate(-90deg);"></div>
            </div>
            <label>Cutoff</label>
            <div class="value">1.0 kHz</div>
        </div>

        <div class="control-wrapper">
            <div class="rotary-knob" data-param="resonance">
                <div class="knob-indicator" style="transform: translateX(-50%) rotate(-45deg);"></div>
            </div>
            <label>Resonance</label>
            <div class="value">0.0</div>
        </div>
    </div>

    <script>
        // Relative drag interaction (industry standard)
        const knobs = document.querySelectorAll('.rotary-knob');

        knobs.forEach(knob => {
            let isDragging = false;
            let lastY = 0;
            let rotation = 0;

            const indicator = knob.querySelector('.knob-indicator');

            // Extract initial rotation from inline style
            const initialTransform = indicator.style.transform;
            const match = initialTransform.match(/rotate\(([^)]+)deg\)/);
            if (match) {
                rotation = parseFloat(match[1]);
            }

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                // Relative drag: increment based on distance since last frame
                const deltaY = lastY - e.clientY;
                rotation += deltaY * 0.5; // Sensitivity factor
                rotation = Math.max(-135, Math.min(135, rotation));

                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
                lastY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
